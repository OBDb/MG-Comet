    description: "The MG Comet EV is a rebadged version of the Wuling Air EV, launched in India by MG Motor in April 2023. Based on the SGMW Global Small Electric Vehicle (GSEV) platform, it is a compact 3-door hatchback designed for urban mobility. The vehicle features a rear-motor, rear-wheel-drive layout and is marketed as an affordable electric city car targeting congested urban environments. The Comet EV represents MG's strategy to expand into emerging EV markets with accessible, city-focused electric vehicles."
